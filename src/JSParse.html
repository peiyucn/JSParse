<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSParse Example</title>
    <script src="JSParse.js"></script>
</head>
<body>

<div id="testResult">

</div>

<script>
    var testTxt = "";
    var exp = "a + 2 > b";
    var testInput = new Object();
    testInput["a"] = 1;
    testInput["b"] = 2;

    // 调用示例
    var JSParser = new JSParse();
    var calcTree = JSParser.build(exp);
    var result = calcTree.calc(true, testInput);

    testTxt += ("表达式：" + exp) + "<br>";
    testTxt += ("参数值：<br>");
    for (var prop in testInput) {
        testTxt += (prop + "=" + testInput[prop] + "<br>");
    }
    testTxt += ("结果：" + result) + "<br>";

    var start = Date.now();
    for (var i = 0; i < 10000; i++) {
        calcTree.calc(true, testInput);
    }
    var useTime = Date.now() - start;
    testTxt += ("性能：运行" + i + "次使用" + useTime.toString() + "毫秒") + "<br>";
    document.getElementById("testResult").innerHTML = testTxt;

</script>

</body>
</html>
